version: "2"

services:
  master:
    image: blacktop/elasticsearch
    command: master
    networks:
      - elastic
  client:
    image: blacktop/elasticsearch
    command: client
    ports:
      - "9200:9200"
    links:
     - master:elastic-master
    networks:
      - elastic
  data:
    image: blacktop/elasticsearch
    environment:
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    command: data
    links:
     - master:elastic-master
    networks:
      - elastic
  kibana:
    image: kibana
    ports:
      - "5601:5601"
    links:
     - client:elasticsearch
    networks:
      - elastic

# volumes:
#   es-data:

networks:
  elastic:
    driver: bridge
